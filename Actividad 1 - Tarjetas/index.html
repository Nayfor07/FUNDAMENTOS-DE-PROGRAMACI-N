<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartas de Publicaciones</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="app">
        <h1 class="my-4 text-center">Publicaciones</h1>
        <h3 class="my-4 text-center"> Integrantes: Nayfor Martínez - Jeronimo Torrente - Jesús Martínez</h3>
        
        <div class="card-container" v-if="datos.length">
            <div class="card" v-for="data in datos" :key="data.id">
                <div class="card-header">
                    ID: {{ data.id }} | User ID: {{ data.userId }}
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{ data.title }}</h5>
                    <p class="card-text">{{ data.body }}</p>
                </div>
            </div>
        </div>
      
       <div v-else>
          <h1 class="text-center">Cargando datos ...</h1>
       </div> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="codigo.js"></script>
</body>
</html>
